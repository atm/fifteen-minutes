<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="lib/css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="lib/ext/js/html5shiv.js"></script>
      <script src="lib/ext/js/respond.min.js"></script>
    <![endif]-->

    <script src="lib/js/jquery-1.10.2.min.js"></script>
    <script src="lib/js/tiny-pubsub.js"></script>
    <script src="lib/js/bootstrap.min.js"></script>
    <script src="lib/js/underscore-min.js"></script>
    <script src="lib/js/knockout-3.0.0.js"></script>

    <title>fiftn</title>
  </head>

  <body>
    <div class="container" id="Fiftn">
      <div class="page-header">
        <h2>fiftn</h2>
      </div>
      <div class="row">
        <div class="col-sm-12 text-center" data-bind="visible: !initialized()" style="display: none">
          <img src="img/spinner.gif" />
        </div>
        <div class="col-sm-12" data-bind="visible: initialized" style="display: none">
          <!-- ko if: accessToken -->
            <p class="lead" data-bind="if: isUserFamous">
              You're so famous!
            </p>
            <p class="lead" data-bind="ifnot: isUserFamous">
              You aren't famous.  Try again later.
            </p>
          <!-- /ko -->
          <!-- ko ifnot: accessToken -->
            <p class="lead">
              fiftn makes you famous on Instagram, maybe.
            </p>
            <button data-bind="click: openLogin" class="btn btn-lg btn-primary">Login with Instagram</button>
          <!-- /ko -->
        </div>
      </div>
    </div>

    <script src="js/fiftn.js"></script>
  </body>
</html>
